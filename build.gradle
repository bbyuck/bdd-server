plugins {
	id 'java'
	id 'org.springframework.boot' version '3.4.0'
	id 'io.spring.dependency-management' version '1.1.6'
}

group = 'com.bb'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(17)
	}
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'

	implementation 'org.apache.poi:poi:4.1.2'
	implementation 'org.apache.poi:poi-ooxml:4.1.2'
	implementation 'org.apache.poi:poi-ooxml-schemas:4.1.2'
	implementation 'org.apache.xmlbeans:xmlbeans:3.1.0'
	implementation 'org.apache.commons:commons-compress:1.19'

	implementation 'com.oracle.database.jdbc:ojdbc8:23.3.0.23.09'
	implementation 'com.oracle.database.jdbc:ucp:23.3.0.23.09'
	implementation 'com.oracle.database.security:oraclepki:23.3.0.23.09'
	implementation 'com.oracle.database.security:osdt_core:21.11.0.0'
	implementation 'com.oracle.database.security:osdt_cert:21.11.0.0'


	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

tasks.named('test') {
	useJUnitPlatform()
}
