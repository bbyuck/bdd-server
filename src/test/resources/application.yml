spring:
  application:
    name: bdd
  datasource:
    # 로컬 H2
    url: jdbc:h2:mem:testdb;MODE=Oracle
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
  defer-datasource-initialization: true
  hibernate:
    ddl-auto: create-drop
  show-sql: true
  properties:
    hibernate:
      # 로컬 H2
      format_sql: true
      show_sql: true
      jdbc:
        batch_size: 1000
server:
  port: 8081

cors:
  allowed:
    origins:
      http://localhost:63342,
      http://localhost:3000,
      http://bobdoduk.com,
      https://bobdoduk.com
    headers:
      Origin,
      X-Requested-with,
      Accept,
      Authorization,
      Content-Type,
      Content-Disposition,
      Credential-Token,
      Access-Token,
      Refresh-Token,
      Access-Control-Allow-Headers,
      Access-Control-Allow-Origin,
      Access-Control-Request-Method,
      Access-Control-Request-Headers
